<!--
This mixin is used to add localization capabilities to an element.

@mixin xp-i18n
@description This mixin is used to add localization capabilities to an element.
@homepage http://www.expandjs.com/elements/xp-i18n

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">

<script>
    XPMixin('xp-i18n', {

        /**
         * Wraps `XP.localize`.
         *
         * @method localize
         * @param {Array | Object | string} [string = '']
         * @param {Object} [locale]
         * @returns {Array | Object | string}
         */
        localize: function (string, locale) {
            return XP.localize(string, locale);
        }
    });
</script>
